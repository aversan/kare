<article class="catalog-card catalog-card_cart catalog-card_border d-flex flex-row flex-nowrap mb-3 is-deleted" data-module="cart-item">
  <span class="catalog-card__image-wrap d-block">
    <img class="catalog-card__image" src="http://via.placeholder.com/100x100" alt="" title="" />
  </span>
  <div class="d-flex flex-column flex-sm-row catalog-card__content">
    <div class="catalog-card__name mb-2 pb-1 mb-sm-0 pb-sm-0">
      <a class="catalog-card__link text-gray-dark" href="#">Диван Coffee Shop, коллекция "Кофешоп"</a>
    </div>
    <div class="spacer"></div>
    <div class="d-flex align-items-center d-sm-block mb-3 mb-sm-0">
      <div class="input-group input-group-sm catalog-card__counter mx-sm-3">
        <span class="input-group-btn">
          <button class="btn btn-outline-secondary btn-number" data-module="btn-number" data-type="minus" data-field="quant[1]">–</button>
        </span>
        <input type="text" name="quant[1]" class="form-control input-number" value="10" min="1" max="100">
        <span class="input-group-btn">
          <button class="btn btn-outline-secondary btn-number" data-module="btn-number" data-type="plus" data-field="quant[1]">+</button>
        </span>
      </div>
      <div class="catalog-button-group d-flex align-items-center ml-auto pl-3 pl-sm-0">
          <span class="catalog-button-group__item">
            <a class="basket-button js-to-wishlist" title="Добавить в WishList" rel="nofollow" href="/basket/?action=delay&amp;id=48612" rel="nofollow">
              <span class="icon icon_md icon_like-black icon_black-muted">
                {{ sprite('like-black') }}
              </span>
              <span class="icon icon_md icon_like-red">
                {{ sprite('like-red') }}
              </span>
            </a>
          </span>
          <span class="catalog-button-group__item ml-3">
            <a class="icon icon_md icon_close-circle-black icon_black-muted js-del" href="/basket/?action=delete&amp;id=46740" title="Удалить">
              {{ sprite('close-circle-black') }}
            </a>
          </span>
      </div>
    </div>
    <div class="catalog-card__cost text-sm-right">
      <div class="catalog-card__price d-sm-inline-block text-sm-left">
        <div class="price h4 mb-0 text-truncate pt-sm-1">48 990 р.</div>
        <div class="price price_old h5 mb-0 text-truncate text-muted">49 990 р.</div>
      </div>
    </div>
  </div>
  <div class="catalog-card__area d-flex flex-column align-items-center justify-content-center fade show js-area">
    <h5 class="mb-2 pb-1">Товар удален из корзины</h5>
    <a class="btn btn-outline-secondary btn-sm text-uppercase btn-width-xsmall js-revert" href="#">Вернуть</a>
  </div>
</article>
