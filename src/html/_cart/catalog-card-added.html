<article class="catalog-card catalog-card_added catalog-card_border d-flex flex-row flex-nowrap">
  <span class="catalog-card__image-wrap d-block">
    <img class="catalog-card__image" src="http://via.placeholder.com/60x60" alt="" title="" />
  </span>
  <div class="d-flex flex-column flex-md-row align-items-md-center catalog-card__content">
    <div class="catalog-card__name mb-2 pb-1 mb-md-0 pb-md-0">
      <a class="catalog-card__link text-gray-dark" href="#">Диван Coffee Shop, коллекция "Кофешоп"</a>
    </div>
    <div class="spacer"></div>
    <div class="d-flex align-items-center d-md-block mb-3 mb-md-0">
      <div class="input-group input-group-sm catalog-card__counter mx-md-3 mt-2 mt-md-0">
        <span class="input-group-btn">
          <button class="btn btn-outline-secondary btn-number" data-module="btn-number" data-type="minus" data-field="quant[1]">–</button>
        </span>
        <input type="text" name="quant[1]" class="form-control input-number" value="10" min="1" max="100">
        <span class="input-group-btn">
          <button class="btn btn-outline-secondary btn-number" data-module="btn-number" data-type="plus" data-field="quant[1]">+</button>
        </span>
      </div>
    </div>
    <div class="catalog-card__cost text-md-right">
      <div class="catalog-card__price d-md-inline-block text-md-left">
        <div class="price h4 mb-0 text-truncate pt-md-1">48 990 р.</div>
        <div class="price price_old h5 mb-0 text-truncate text-muted">49 990 р.</div>
      </div>
    </div>
  </div>
</article>
